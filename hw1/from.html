<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset>
        <legend>Gender</legend>
        <form action="">
            <input type="radio" name="gender" value="mister" id="mister">
            <label for="mister">Mister</label><br>
            <input type="radio" name="gender" value="miss" id="miss">
            <label for="miss">Miss</label><br>
        </form> 
    </fieldset>
    <p>&nbsp;&nbsp; &nbsp; &nbsp;Name: <input type="text" name="fullname" id="fullname"></p>
    <p>&nbsp; &nbsp; &nbsp;E-mail: <input type="email" name="email" id="email"></p>
    <p> Password:&nbsp;<input type="password" title="required"></p>
</body>
</html>
