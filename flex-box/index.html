<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>FlexBox</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="rectangle"></div>

        <div class="left">
            <div class="rectangle"></div>
        </div>

        <div class="right">
            <div class="square"></div>
            <div class="square"></div>
        </div>

        <div class="left">
            <div class="rectangle"></div>
        </div>

        <div class="right">
            <div class="rectangle"></div>
        </div>

        <div class="right">
            <div class="square"></div>
            <div class="square no-right-margin"></div>
        </div>
        <div class="right">
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div class="whole">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div class="right">
            <div class="square no-right-margin"></div>
        </div>
        <div class="center">
            <div class="square"></div>
        </div>
        <div class="square"></div>
        <div class="rectangle"></div>
        <div class="square"></div>

    </div>
    
</body>

</html>
