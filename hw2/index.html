<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">


</head>

<body>
    <h1>گنجه</h1>
    <h2>ورود به حساب کاربری</h2>

    <div class="container">
        <form action="" class="wrapper">
            <p id='username'>
                <i class="fas fa-user user"></i>
                <input type="text" placeholder="نام کاربری">
            </p>
            <p id=password>
                <i class="fas fa-lock"></i>
                <input type="password" , placeholder='رمز عبور'>
            </p>
            <button type="button">ورود</button>
            <div class="checker">
                <span id="remember">رمز خود را فراموش كرده‌ايد؟</span>
                <div class="checkbox">
                    <label for="checkmark"><span id="remember-hint">مرا به خاطر بسپار</span></label>
                    <input type="checkbox" checked="checked" id="checkmark">
                </div>
            </div>

        </form>
    </div>
    <p class="image"><img src="Capture.JPG" alt="" ></p>
    <script src="https://kit.fontawesome.com/f11ea2593c.js" crossorigin="anonymous"></script>
</body>

</html>
